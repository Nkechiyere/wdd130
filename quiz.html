<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="quiz">
    <meta name="author" content="Nkechinyere Nwanganga">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>BASIC HTML and CSS Quiz</h1>
    <form id="quiz-form">
        <div class="question">
            <label for="q1">1. 1. What HTML tag is used to create a hyperlink?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <div class="question">
            <label for="q2">2. Explain the difference between <strong>margin</strong> and <strong>padding</strong> in CSS, and provide a scenario where each would be used.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="question">
            <label for="q3">3. Which HTML tag is used to define a paragraph?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Select One ...</option>
                <option value="p">P</option>
                <option value="div">DIV</option>
                <option value="span">SPAN</option>
                <option value="paragraph">PARAGRAPH</option>
            </select>
        </div>
        <div class="question">
            <p>4. Consider the following CSS code:</p>
            <pre><code>
                .box {
                    width: 200px;
                    height: 100px;
                    background-color: blue;
                    margin: 20px;
                    padding: 10px;
                }
            </code></pre>
            <label for="q4">If the content of the box is 150 pixels wide and 80 pixels tall, what will be the total width and height of the box rendered on the webpage, considering both the content and the padding? (Provide your answer as an integer for both width and height, in pixels.)</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <div class="question">
            <label for="q5">5. How many levels of headings does HTML have?</label>
            <input type="number" id="q5" name="q5" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
